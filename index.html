<!DOCTYPE html>
<html lang="pt-BR" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.min.js"></script>
</head>
<body>
    <main class="container">
        <section>
            <label class="visor" for="display">
                <span class="sr-only">calc output and interation</span>
                <input type="text" name="calc_output_and_interation" id="display" readonly="true">
            </label>
        </section>
        <section class="buttons">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <button class="button operator" disabled>รท</button>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <button class="button operator" disabled>ร</button>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <button class="button operator" disabled>-</button>
            <div class="button zero">0</div>
            <button class="button" id="point">.</button>
            <button class="button operator" disabled>+</button>
            <div id="equal">=</div>
            <button id="clear">C</button>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
